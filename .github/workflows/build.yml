name: build
on:
  pull_request:
  push:
    branches: [master]
    tags:
      - .*

jobs:
  build_test_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install nodejs ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Build and test app ğŸ”§
        run: |
          npm ci
          npm run build:ci

      - name: Copy relevant documentation into the build folder
        run: cp package.json README.md LICENSE-APACHE LICENSE-MIT ./dist

      - name: Publish to npmjs
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          # dry run if on a side branch
          dry-run: ${{ github.ref != 'refs/heads/master' }}
          # don't try and deploy if versions haven't changed
          check-version: true
          package: dist/package.json
        if: github.event_name != 'pull_request'
